<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criador de Ficha</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-11">
        <h1 class="center">Criador de Fichas</h1>
        <p class="center">Mais fácil que wordpress</p>
      </div>
      <div class="col-1">
        <span class="material-icons pointer no-select" onclick="help()">
          help_outline
        </span>
      </div>
    </div>

    <!-- Lista de elementos arrastáveis -->
    <div id="elements" class="mb-5"></div>

    <!-- Área de destino e edição -->
    <div id="main" class="row">
      <div class="col-8">
        <div
          id="dropzone"
          class="box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ><h3 class="center">Solte aqui :)</h3></div>
      </div>
      <div class="col-4">
        <div id="edition" class="box"></div>
        <div id="help" class="box">
          <strong>Pesta atenção</strong><br /><br />

          Para adicionar um elemento basta arrastar ele para a área de destino
          da área de destino <br />
          Duplo clique com o botão esquerdo do mouse edita o elemento<br />
          Botão direito remove o elemento <br />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
